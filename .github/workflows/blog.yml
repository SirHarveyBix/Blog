name: Build - lint & build

# Controls when the action will run.
on:
  pull_request: { branches: [master] }
  push: { branches: [master] }

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      PRODUCTION_URI: ${{ secrets.PRODUCTION_URI }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16.13.0

      - run: npm install -g yarn
      - run: yarn install --frozen-lockfile

      - name: Test if yarn build succeeds
        run: yarn build && echo "ðŸ‘Œ yarn build proceeds successfully"

      - name: Test if ESLint succeeds
        run: yarn lint && echo "ðŸ¥³ ESLint proceeds successfully"

      - run: cd utils && npm install -g yarn
      - run: cd utils && yarn install --frozen-lockfile

      - name: Test if yarn build succeeds
        run: cd utils && yarn run copyfiles --error schema/typeDefs/*.* posts/*.* dist && yarn run tsc -P . && echo "ðŸ‘Œ yarn build proceeds successfully"
